<!DOCTYPE html>
<html>
  <head>
    <style>
      /* Set the size of the div element that contains the map */
      #map {
        height: 400px;  /* The height is 400 pixels */
        width: 100%;  /* The width is the width of the web page */
       }
    </style>
  </head>
  <body>
    <h3>My Address</h3>
    <!--The div element for the map -->
    <div id="map"></div>
    <script>
// Initialize and add the map
function initMap() {
  // The location of loc
  var loc = {lat: 13.003495, lng: 77.942453};
  // The map, centered at loc
  var map = new google.maps.Map(
      document.getElementById('map'), {zoom: 4, center: loc});
  // The marker, positioned at loc
  var marker = new google.maps.Marker({position: loc, map: map});
}
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCKkifNvVpOE5s_KU6Mf1sWizl2VGCNCZ0&callback=initMap">
    </script>
  </body>
</html>
